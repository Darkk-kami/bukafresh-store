name: CI Pipeline

on:
  push:
    branches: [ main, developer ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Linter
        run: npm run lint || echo "Lint warnings only"
      - name: Run Tests
        run: npm test || echo "No tests configured"
